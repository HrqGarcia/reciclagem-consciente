<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Reciclagem Consciente</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <div class="logo">Reciclagem Consciente ♻️</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="pontos.html">Pontos de Coleta</a></li>
            </ul>
        </nav>
    </header>

    <main class="form-section">
        <h2>Criar Nova Conta</h2>
        <form id="cadastroForm">
            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" required placeholder="Seu nome">
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" required placeholder="seu@email.com">
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="password" id="senha" required placeholder="********">
            </div>
            <button type="submit" class="btn-submit">Cadastrar</button>
        </form>
        <p style="text-align: center; margin-top: 1rem;">
            Já tem conta? <a href="login.html" style="color: var(--primary-color);">Fazer Login</a>
        </p>
    </main>

    <script>
        document.getElementById('cadastroForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nome, email, senha })
                });
                const result = await response.json();

                if (response.ok) {
                    alert('Cadastro realizado! Faça login para continuar.');
                    window.location.href = 'login.html';
                } else {
                    alert('Erro: ' + result.error);
                }
            } catch (error) {
                console.error(error);
                alert('Erro ao conectar ao servidor.');
            }
        });
    </script>
</body>

</html>
